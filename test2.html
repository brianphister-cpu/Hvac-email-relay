<!DOCTYPE html>
<html>
  <head>
    <title>HVAC Email Relay Test</title>
  </head>
  <body>
    <h2>Send Test CSV Email</h2>
    <form id="testForm">
      <label>To Email: <input type="email" id="to" required></label><br>
      <label>Subject: <input type="text" id="subject" value="HVAC Report"></label><br>
      <label>Message: <input type="text" id="text" value="See attached HVAC CSV report"></label><br>
      <label>CSV Content: <textarea id="csvContent">date,temp,pressure</textarea></label><br>
      <label>Shared Secret: <input type="password" id="secret" required></label><br>
      <button type="submit">Send Test Email</button>
    </form>
    <pre id="output"></pre>
    <script>
      document.getElementById("testForm").onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
          to: document.getElementById("to").value,
          subject: document.getElementById("subject").value,
          text: document.getElementById("text").value,
          csvContent: document.getElementById("csvContent").value,
          secret: document.getElementById("secret").value,
        };
        try {
          const res = await fetch("/api/sendCsv", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const data = await res.json();
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          document.getElementById("output").textContent = err.message;
        }
      };
    </script>
  </body>
</html>
